<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validation</title>
    <link rel="stylesheet" href="stylesheet/formValidation.css" />
  </head>
  <body>
    <div class="main-Area">
      <div class="main-Container">
        <div class="items i1">
          <h1>WELCOME</h1>
          <p>Enter your details to redirect into the main page.</p>
        </div>
        <div class="items i2">
          <form action="/hello.php" spellcheck="false" id="form" onsubmit="return returnValVerifier()" method="post">
            <div class="boxes">
              <fieldset>
                <legend>NAME</legend>
                <input
                  type="text"
                  name="NAME"
                  placeholder="Enter Your Name"
                  id="name"
                  oninput="returnValVerifier()"
                  required
                />
                <p class="needed">*Name atleast contain two character</p>
              </fieldset>
            </div>
            <div class="boxes">
              <fieldset>
                <legend>NUMBER</legend>
                <input
                  type="number"
                  name="NUMBER"
                  placeholder="Enter Your Number"
                  id="number"
                  oninput="returnValVerifier()"
                  required
                />
                <p class="needed">*Enter a valid number</p>
              </fieldset>
            </div>
            <div class="boxes">
              <fieldset>
                <legend>EMAIL</legend>
                <input
                  type="email"
                  name="EMAIL"
                  placeholder="Enter Your Email"
                  id="email"
                  oninput="returnValVerifier()"
                  required
                />
                <p class="needed">*Enter a valid mail</p>
              </fieldset>
            </div>
            <div class="boxes">
              <fieldset>
                <legend>PASSWORD</legend>
                <input
                  type="password"
                  name="PASSWORD"
                  placeholder="Enter Your Password"
                  id="pass"
                  oninput="returnValVerifier()"
                  required
                />
                <p class="needed">*Password must be a atleast 8 character</p>
              </fieldset>
            </div>
            <div class="boxes">
              <button type="submit" id="btn">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="javaScript/formValidation.js"></script>
  </body>
</html>
